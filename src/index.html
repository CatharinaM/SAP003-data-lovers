<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="icon" type="imagem/png" href="icons8-pokebola-24.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>
  <header class="header">
    <img class="logo" src="ttl-black.png" alt="imagem">

    <nav>
      <ul class="menu">
        <!--<li><a href="/"><img src="icons8-pokebola-40.png" alt=""></a></li>-->
      </ul>
    </nav>
  </header>
  <section class="container"> 
    <div class="div-left">
      <span class="div-buttons">
        <select id="option-filter" name="filter">
          <option value="null">Selecione um tipo</option>
        </select>
        <select id="option-order" name="option">
          <option value="ascending">Crescente</option>
          <option value="descending">Decrescente</option>
        </select>
        <input type="text" id="txt" placeholder="Digite o nome" />
        <img src="icon-pesquisar.png" id="btn-busca" alt="Buscar" />
      </span>

      <div id="cards">
        <!--RECEBE OS CARDS PELO JS DIV CLASS: CARD-->
        
      </div>
    </div>
    <div class="div-right">
      <div class="comparation" id="comparation">
       
        <div class="comparation-poke">
          <img src="1.png" alt="">
          <img src="2.png" alt="">
          <img src="3.png" alt="">
        </div>
        <p>Div Comparação </p>
      </div>
      <div class="grafico">
        <img src="grafico.png" alt="">
        <p>Div Gráficos</p>
      </div>
    </div>
  </section>



  <footer>
  </footer>   
  <script src="data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
